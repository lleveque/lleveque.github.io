<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/green-audio-player.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/avent.css">

    <title>Calendrier de l'Avent 2024</title>
  </head>
  <body>
    <main>
      <div onclick="player.togglePlay()">
        <img id="square" src="assets/png/22-TakeOnMe" />
      </div>
      <div id="player">
         <audio autoplay>
          <source src="assets/mp3/22-TakeOnMe.mp3" type="audio/mp3">
          Ça n'a pas l'air de marcher... :(
        </audio>
      </div>
      <div id="transport">
        <div id="previous" class="transport-control">ᐊ</div>
        <div id="date" class="transport-control">-</div>
        <div id="next" class="transport-control">ᐅ</div>
      </div>
    </main>
    <script src="assets/js/green-audio-player.min.js"></script>
    <script src="assets/js/gradients.js"></script>
    <script src="assets/js/avent.js"></script>
  </body>
</html>
